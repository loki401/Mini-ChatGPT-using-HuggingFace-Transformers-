<!DOCTYPE html>
<html>
<head>
    <title>Mini ChatGPT</title>
</head>
<body>
    <h1>Mini ChatGPT using GPT-2</h1>
    <form method="post">
        <textarea name="user_input" rows="4" cols="50" placeholder="Type your message here..."></textarea><br>
        <input type="submit" value="Ask">
    </form>
    {% if response %}
        <h3>Response:</h3>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
